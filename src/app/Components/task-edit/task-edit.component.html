<div class="edit-task container">
  <form *ngIf="task" >
    <div>
      <label for="title">Title</label>

      <input type="text"  class="form-control"  id="title"  [(ngModel)]="task.title" name="title"  required>
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text"  class="form-control" id="description" [(ngModel)]="task.description" name="description" required>
    </div>
    <div>
      <label for="status">Status</label>
      <select  class="form-select" id="status" [(ngModel)]="task.status" name="status" required>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
        <option value="Need Details">Need Details</option>
      </select>
    </div>

    <div>
      <label for="assignedUser">Assigned To</label>
      <select  class="form-select" id="assignedUser" [(ngModel)]="task.assignedUser" name="assignedTo" required>
        <option *ngFor="let user of Users" [value]="user.username">{{ user.username }}</option>
      </select>
    </div>
    <button (click)="saveChanges()"  routerLink="">Save Changes</button>
  </form>

</div>
