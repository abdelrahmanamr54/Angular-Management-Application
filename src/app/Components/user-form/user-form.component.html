<div class="user-form container ">

  <form    (ngSubmit)="onSubmit()" >

    <div class="form-group">
      <h2>Create New User</h2>
      <label class="form-label" for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username"  class="form-control" name="username" required>

    </div>

    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password"  [(ngModel)]="password" class="form-control" name="password" required>

    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select  class="form-select" aria-label="Default select example" id="role" [(ngModel)]="role" name="role" (change)="onRoleChange($event)" required>
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="User">User</option>
      </select>
    </div>

    <div class="form-group" *ngIf="role === 'User'">
      <label class="form-label" for="manager">Manager</label>
      <select  class="form-select" aria-label="Default select example" id="manager" [(ngModel)]="manager" name="manager" required>
        <option *ngFor="let manager of managers" [value]="manager.username">{{ manager.username }}</option>
      </select>
    </div>

    <button type="submit">Create User</button>
  </form>
</div>
