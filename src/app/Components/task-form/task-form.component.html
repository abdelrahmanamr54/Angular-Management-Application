<form (ngSubmit)="onSubmit()">
  <div class="container task-form">
    <div>
      <label class="form-label" for="title">Title</label>
      <input class="form-control" type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>
    <div>
      <label class="form-label" for="description">Description</label>
      <textarea  class="form-control" id="floatingTextarea" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div>
      <label class="form-label" for="status">Status</label>
      <select id="status" class="form-select" [(ngModel)]="status" name="status" required>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </div>
    <div>
      <label class="form-label" for="assignedUser">Assign to</label>
      <select id="assignedUser" class="form-select" [(ngModel)]="assignedUser" name="assignedUser" required>
        <option *ngFor="let user of users" [value]="user.username">{{ user.username }}</option>
      </select>
    </div>
    <button type="submit">Create Task</button>
  </div>

</form>
